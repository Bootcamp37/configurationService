eureka:
  client:
    service-url:
      defaultZone: http://ms-discovery:8889/eureka/
management:
  endpoint:
    web:
      exposure:
        include: "*"
message:
  path-wireTransfer: /api/v1/wiretransfer
  path-customerProductDomain: http://ms-customerproduct:8082
  path-get: /api/v1/customerPassivesProducts/
  path-update: /api/v1/customerPassivesProducts/update/
  path-operationDomain: http://ms-operation:8083
  path-post: /api/v1/customerPassivesProducts
resilience4j:
  circuitbreaker:
    instances:
      ms-customerProduct:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        failure-rate-threshold: 50
        minimumNumberOfCalls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        waitDurationInOpenState: 2s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
      ms-operation:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        failure-rate-threshold: 50
        minimumNumberOfCalls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        waitDurationInOpenState: 2s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
server:
  port: 8080