spring:
  application:
    name: shopping-service
  data:
    mongodb:
      uri: mongodb://db_shopping:27017/db_shopping
server:
  port: 8084
message:
  path-shopping: /api/v1/shoppings
management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  client:
    service-url:
      defaultZone: http://ms-discovery:8889/eureka/